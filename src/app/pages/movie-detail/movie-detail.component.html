<div *ngIf="!!(movie$ | async)!" class="row">
  <div class="col-md-6">
    <img [src]="(movie$ | async)!.poster_path | sourceFromTheMovie" [alt]="(movie$ | async)!.title" class="img-fluid" />
  </div>
  <div class="col-md-6">
    <h2>{{ (movie$ | async)!.title }}</h2>
    <p><strong>Release Date:</strong> {{ (movie$ | async)!.release_date }}</p>
    <p><strong>Popularity:</strong> {{ (movie$ | async)!.popularity }}</p>
    <p><strong>Vote Average:</strong> {{ (movie$ | async)!.vote_average }}</p>
    <p><strong>Vote Count:</strong> {{ (movie$ | async)!.vote_count }}</p>
    <p><strong>Overview:</strong></p>
    <p>{{ (movie$ | async)!.overview }}</p>
  </div>
</div>
